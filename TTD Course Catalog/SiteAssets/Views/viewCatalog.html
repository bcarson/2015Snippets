<!-- ######################################     	Begin Tab - Global Course List   		########################################### -->

<div id="fullCalendar">
		
	<div class="panel-group" id="accordion">
		<div class="panel panel-default" ng-repeat="disc in coursefilters.disciplines | orderBy:'corpOrder'">
		
			<div class="panel-heading" ng-init="selected = disc.name">
				<h2 class="dateBar panel-title {{ disc.name | truncate:4 }}">
					<a class="accordion-toggle" data-toggle="collapse" data-target="#{{ disc.name | clean }}" href="#">
						{{ disc.corpFunction }} - {{ disc.name }} <i class="glyphicon glyphicon-chevron-down"></i>
					</a>
				</h2>
			</div>

			<div id="{{ disc.name | clean }}" class="panel-collapse collapse courses">
				<div class="panel-body primary">
					<h3>{{ wait }}</h3>

				<ul id="ULfullCalendar" class="ang" style="list-style-type:none;padding:0;">
					<li ng-repeat="course in filteredCourses | filter:selected" class="one" ng-class-even="'even'">

						
					
					
					</li>
				</ul>
			<!-- ******* -->
						
			</div>
			</div>
			</div>
	
	</div><!-- END .panel-group -->

</div><!-- end #fullCalendar -->
