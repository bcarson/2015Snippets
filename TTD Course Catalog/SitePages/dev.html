<body>
	
<div xmlns:ng="http://angularjs.org" ng-app="calendar" id="wrapper" class="calendar">
     
    <div class="container" data-ng-controller="calendarController">
    	<!-- ###################################### 
    		Header Section with Search Filters
    	########################################### -->
		<div class="jumbotron">		
			<p id="message" class="col-med-3 col-sm-12">
			initializing...
			</p>
			
			<input ng-model="searchfilters.open" type="text" class="form-control search col-med-3 col-sm-12" placeholder="Start typing to search..." ng-click="searchingCourses(open)" />
			<br />			
			<div class="accordion search-options" id="accordion1">
				<div class="accordion-group">
					<div class="accordion-heading pull-right col-med-3" id="searchMain" >
						<a class="accordion-toggle search" data-toggle="collapse" data-parent="#accordion2" href="#collapseMain" ng-click="showFilters()">
						Search Options<i class="glyphicon glyphicon-chevron-down"></i>				
						</a>
					</div>
						
					<div id="collapseMain" class="accordion-body collapse">
						<div class="accordion-inner" style="height:35px;width:100%;margin-top:-4px;">

							<div class="accordion" id="accordion2">
							      <div class="accordion-group col-md-2">
							        <div class="accordion-heading">
							          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
							            Discipline<i class="glyphicon glyphicon-chevron-down"></i>
							          </a>
							        </div>
							        <div id="collapseOne" class="accordion-body collapse">
							          <div class="accordion-inner" ng-repeat="disc in searchfilters.discipline">
							          	<div class="checkboxes" style="display:block;margin-bottom:10px;height:auto;">
											<span style="display:block;float:right;text-align:left;width:155px;padding-top:2px;"> {{ disc.name }}</span>
											<input type="checkbox" ng-model="searchfilters.disc.name" ng-true-value="{{ disc.name }}" ng-false-value="" />										
										</div>
							          </div>
							        </div>
							      </div>
							      
							     
							      <div class="accordion-group col-md-2">
							        <div class="accordion-heading">
							          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
							            Skill Level<i class="glyphicon glyphicon-chevron-down"></i>
							          </a>
							        </div>
							        <div id="collapseTwo" class="accordion-body collapse">
							          <div class="accordion-inner">
							            <input type="checkbox" ng-model="searchfilters.awareness" ng-click="searchingCourses()" /> Awareness<br />
							            <input type="checkbox" ng-click="searchingCourses()" /> Basic Application<br />
							            <input type="checkbox" /> Professional Application<br />
							            <input type="checkbox" /> Expert<br />
							          </div>
							        </div>
							      </div>
							    
							    
							          <div class="accordion-group col-md-2">
							        <div class="accordion-heading">
							          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">
							            Course Type<i class="glyphicon glyphicon-chevron-down"></i>
							          </a>
							        </div>
							        <div id="collapseThree" class="accordion-body collapse">
							          <div class="accordion-inner">
							            <input type="checkbox" /> Internal<br />
							            <input type="checkbox" /> In-House<br />
							            <input type="checkbox" /> Public<br />
							            <input type="checkbox" /> Online<br />
							          </div>
							        </div>
							      </div>
							
    							  <div class="accordion-group col-md-2">
							        <div class="accordion-heading">
							          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseFour">
							            Start<i class="glyphicon glyphicon-chevron-down"></i>
							          </a>
							        </div>
							        <div id="collapseFour" class="accordion-body collapse">
							        	<div class="accordion-inner">
											<input name="start" type="text" class="form-control" id="startDate" />
										</div>
							        </div>
							      </div>

								  <div class="accordion-group col-md-2">
							        <div class="accordion-heading">
							          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseFive">
							            End<i class="glyphicon glyphicon-chevron-down"></i>
							          </a>
							        </div>
							        <div id="collapseFive" class="accordion-body collapse">
							          <div class="accordion-inner">
							          		<input name="end" type="text" class="form-control" id="endDate" />
							          </div>
							        </div>
							      </div>

						<div class="accordion-heading col-md-2 pull-right" style="width:9%;text-align:right;"><a href="#" ng-click="clear()">Clear<i class="glyphicon glyphicon-remove"></i></a></div>
						</div>
						</div><!-- END #collapseMain .accordion-inner -->
					</div><!-- END #collapseMain -->
				</div><!-- END .accordion-group -->
			</div> <!-- End Search Options -->

		</div><!-- END .jumbotron -->
		<div class="clearfix" style="height:1px;"></div>
<br /><br />
<div style="float:left; font-size:1.5em;">
<div ng-repeat="f in fruit"><input type="checkbox" ng-true-value="{{ f }}" ng-false-value="" ng-click="checkbox.test(f)"/>{{ f }}<br /></div>
</div>


<div style="float:right;font-size:1.5em;">
<div ng-repeat="f in fruit">{{ f | options:checkbox }}</div><br />
</div>
<!--
<span style="float:right;">Search Results: {{ searchfilters | json }}<br /><br />
<hr />{{ searchfilters.discipline | json }}<br /><br /><hr />
<div ng-repeat="disc in searchfilters.discipline | filter:disc.value==true">{{ disc.name }} - {{ disc.checked }} - {{ disc.func }}</div>
<hr />
<div ng-show="searchfilters | filter:'searchfilters'"></div></span>-->
</div>   

</div>
</body>

</html>
