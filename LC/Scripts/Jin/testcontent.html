<div>
	<label>Url to fetch:</label>
	<input type="text" style="width: 300px;" value="testcontent.js" id="fetchUrl" />
	<input type="button" value="Fetch" id="btnFetch" />
</div>
<textarea cols="80" rows="80" style="display:block;width:100%; height: 75px;margin:10px 0;" readonly="true" id="responseArea"></textarea>
<div style="color: red;" id="statusmessage"></div>

<script src="/_layouts/15/CoP.TemplateComponents/Scripts/config.js" type="text/javascript"></script>
<script src="/_layouts/15/CoP.TemplateComponents/Scripts/require.js" type="text/javascript"></script>
<script type="text/javascript">
require(['jquery'], function($) {
	$('#btnFetch').click(function() {
		$.ajax({ url: $('#fetchUrl').val(), dataType: 'html' })
		.done(function(response) { 
			$('#responseArea').text(response);
			$('#statusmessage').html("Document successfully fetched at <b>" + (new Date().toLocaleTimeString()) + "</b>");
		})
		.fail(function(xhr, status, error) { 
			$('#responseArea').text(error);
			$('#statusmessage').html(status);
		});
	});
});
</script>

<style type="text/css">
	body, input { font: 8pt Arial; }
	textarea { font: 9pt Consolas; }
</style>
